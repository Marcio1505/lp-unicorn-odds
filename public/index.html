    <script>
      !function (f, b, e, v, n, t, s) {
          if (f.fbq) return; n = f.fbq = function () {
              n.callMethod ?

          }; if (!f._fbq) f._fbq = n;
          n.push = n; n.loaded = !0; n.version = '2.0'; n.queue = []; t = b.createElement(e); t.async = !0;
          t.src = v; s = b.getElementsByTagName(e)[0]; s.parentNode.insertBefore(t, s)
      }(window,

    <iframe id="redTrackFrame" style="display:none;" src="https://5tlep.rdtk.io/6664b6cb28aeba0001b73f8b"></iframe>

    <div id="root"></div>
    <!--
      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      const iframe = document.getElementById('redTrackFrame');
      iframe.onload = function () {
          try {
              const iframeURL = new URL(iframe.contentWindow.location.href);
              const cid = iframeURL.searchParams.get('cid');
              if (cid) {
                  localStorage.setItem("cid", cid);
              }
          } catch (error) {
              console.error('Error accessing iframe URL:', error);
          }
      };</script>
  </body>
